<app-navbar></app-navbar>
<div class="pt-5">
  <h1 class="text-center text-uppercase pt-5">our rooms</h1>
  <div class="container w-25"><hr></div>

  <div id="carouselExampleIndicators" class="container carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li id="carouselIndicators" data-target="#carouselExampleIndicators" *ngFor="let i = index; let roomArr of roomGroups" data-slide-to="{{i}}" [class.active]="i==0"></li>
    </ol>
    <div class="carousel-inner pt-2">
      <div class="carousel-item carouselImg" *ngFor="let i = index; let roomArr of roomGroups" [class.active]="i == 0">
        <div class="container">
          <div class="row">
            <div class="col-md-4" *ngFor="let each of roomArr; let i=index">
              <div class="card roomCard">
                <img src="assets/images/{{each.roomPic}}" alt="" class="card-img-top img">
                <div class="card-body">
                  <div class="h5 card-title text-center text-uppercase">
                    {{each.room_category}}
                  </div>
                  <div class="card-text text-center text-muted">
                    <p>{{each.price | currency: 'NGN': 'symbol-narrow'}}/ per night</p>
                    <p>{{each.numOf_available_rooms}} rooms available</p>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button mat-raised-button style="background-color: purple; color: white;" (click)="clickBook(each.room_category)">Book Now</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
<div *ngIf="isLoading" class="d-flex justify-content-center">
  <mat-progress-spinner mode="indeterminate" ></mat-progress-spinner>
</div>
