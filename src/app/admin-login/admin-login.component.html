<app-navbar></app-navbar>
<div class="d-flex justify-content-center pt-5 mt-5">
  <form action="" class="col-lg-4 col-md-6 shadow-sm p-5">
    <p class="h4 font-weight-bold text-center" style="color: purple;">
      Admin Login
    </p>
    <div class="form-group col">
      <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group col">
      <input type="password" placeholder="Enter Password" class="form-control" [(ngModel)]="pword" name="pword">
    </div>
    <button (click)="login()" mat-raised-button class="btn-block text-white" style="background-color: purple;">Admin Login</button>
  </form>
</div>
