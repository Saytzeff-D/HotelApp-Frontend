<p>recent-visit works!</p>
<p class="h5 animate__animated animate__fadeOut animate__slower animate__infinite" *ngIf="visits.length == 0">No recent Visits</p>
<div *ngIf="visits.length !== 0">
  <input type="text" class="form-control" [(ngModel)]="filterVisit" placeholder="Search by Date" style="border-radius: 50px;">
  <table class="table table-hover">
    <tr>
      <th>S/N</th>
      <th>Check In</th>
      <th>Check Out</th>
      <th>Room Category</th>
      <th>Nights</th>
      <th>Rooms</th>
      <th>Guests</th>
      <th>Status</th>
    </tr>
    <tr *ngFor="let i = index; let each of visits | visitFilter: filterVisit">
      <td>{{i+1}}</td>
      <td>{{each.checkIn |date}}</td>
      <td>{{each.checkOut |date}}</td>
      <td>{{each.roomCategory}}</td>
      <td>{{each.numOfNights}} nights</td>
      <td>{{each.numOfRooms}} room</td>
      <td>{{each.numOfGuests}} guest</td>
      <td><button [class]="each.room_status == 'Active'? 'btn btn-success animate__animated animate__flash animate__slower animate__infinite': 'btn btn-danger'" disabled>{{each.room_status}}</button></td>
    </tr>
  </table>
</div>
